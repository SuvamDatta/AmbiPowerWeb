<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <title>AmbiPower Super-Service</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <div>
      <img alt="hamburgermenu" class="hamburgermenu" src="%PUBLIC_URL%/hamburgermenu.png" />
    </div>
    <div class="App-header">
      <div class="blank"></div>
      <text class="text">AmbiPower Super-Service</text>
    </div>
    <div id="root"></div>
    <script>
      $('.hamburgermenu').on('click',function(){
        if($('.leftpanel').hasClass('displaynone')){
          $('.leftpanel').removeClass('displaynone');
        }
        else{
          $('.leftpanel').addClass('displaynone');
        }
      });
    </script>
